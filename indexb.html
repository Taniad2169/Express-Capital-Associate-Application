<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Express Capital Network Associates - Additional Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #ffffff;
      color: #000000;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .note {
      text-align: center;
      color: red;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .fax-header {
      text-align: center;
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 30px;
      margin-top: 0;
    }

    .section-title {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
      margin-top: 40px;
      margin-bottom: 20px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      background-color: #bce5f2;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
    }

    .checkboxes {
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .checkboxes label {
      display: block;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons button,
    .buttons a button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .buttons a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EXPRESS CAPITAL NETWORK ASSOCIATES</h1>
    <p class="note">Please note, also send previous four months bank statement with completed application.</p>
    <div class="fax-header"><strong>Fax your document to:</strong> (646) 448-8202</div>

    <div class="section-title">Additional Documents Required</div>
    <div class="checkboxes">
      <label><input type="checkbox" /> 4 recent months of business bank statements</label>
      <label><input type="checkbox" /> Copy of drivers license</label>
      <label><input type="checkbox" /> Voided business check</label>
    </div>

    <div class="buttons">
      <a href="mailto:?subject=Request for Blank Express Capital Network Associates Application&body=Dear Express Capital Network Associates,%0A%0AI would like to request a blank application form. Please let me know how I can receive one.%0A%0AThank you." target="_blank">
        <button type="button">Email Blank Form</button>
      </a>
      <button type="submit">Submit Form Online</button>
      <button type="button" onclick="window.print()">Print Form</button>
    </div>
  </div>
</body>
</html>
